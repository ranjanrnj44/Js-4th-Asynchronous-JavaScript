<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demonstration of slow async/await</title>
</head>

<body>
    <script>
        // Define custom promise function
        /*
        Here we simply await all three timeoutPromise() calls directly, making each one alert for 3 seconds. Each
        subsequent one is forced to wait until the last one finished â€” if you run the first example, you'll see the
        alert box reporting a total run time of around 9 seconds.
        */

        function timeoutPromise(interval) {
            return new Promise((resolve, reject) => {
                setTimeout(function() {
                    resolve("done");
                }, interval);
            });
        };

        async function timeTest() {
            await timeoutPromise(3000);
            await timeoutPromise(3000);
            await timeoutPromise(3000);
        }

        let startTime = Date.now();
        timeTest().then(() => {
            let finishTime = Date.now();
            let timeTaken = finishTime - startTime;
            alert("Time taken in milliseconds: " + timeTaken);
        })
    </script>
</body>

</html>
